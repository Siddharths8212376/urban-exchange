<div class="banner">
    <div class="sale row">
        <div class="flash-sale col-6"></div>
        <div class="col-6 row trending">
           <div class="title col-12">TRENDING NOW</div>
           <div class="top-tags col-12 row">
            <div class="hash-tag col-2" *ngFor="let hash of topHashTags">
                {{ hash.tag }}  ({{ hash.items }})
            </div>
           </div>
        </div>
    </div>
<!-- display banners as a list -->
<div class="carousel-div">
<app-carousel 
class="carousel"
[imageFiles]="carouselFiles" [isBanner]="true">
</app-carousel>
</div>
<!-- display cards -->
<div class="cards row">

        <div *ngFor="let card of cardFiles" class="col-md-3 card-value">
            <img class="imgPosition"  [src]="card" alt="card" (click)="navigateTo('content')" height="400px" width="300px">
        </div>
</div>

<!-- display top brands -->
<div class="top-brands row">
    <div class="top-brands--title col-md-12">
        Top Brands
    </div>
    <div class="top-brands--values col-md-12 row">
        <div *ngFor="let brand of topBrands" class="top-brands--values--brand col-md-2">
           {{ brand }} 
        </div>
    </div>
</div>
</div>
