<div class="card" style="width: 13rem; margin-bottom: 1rem; cursor: pointer;" (click)="openProduct()">
    <img class="card-img-top" height="200px" width="200px" [src]="productImage" alt="ProductImage">
    <div class="card-body">
      <h5 class="card-title">{{ this.product.name }} </h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ this.product.description }} </h6>
      <p class="card-text"> $ {{ this.product.price }} </p>
    </div>
</div>
