<div class="card" style="width: 15rem; margin-bottom: 2.5rem; cursor: pointer; padding: 0.4rem;"
  (click)="openProduct(this.product._id)">
  <img class="card-img-top card-img-bottom" height="240px" width="180px" [src]="productImage" alt="ProductImage">
  <div class="card-body row">
    <div class="col-md-8">
      <h5 class="card-title">
        {{ this.product.name }}
      </h5>
    </div>
    <div class="col-md-4">
      <a mat-button class="text" (click)="addToWishlist($event)">
        <i *ngIf="!isInWishlist" class="bi bi-suit-heart"></i>
        <i *ngIf="isInWishlist" class="bi bi-suit-heart-fill"></i>
      </a>
    </div>
    <h6 class="card-subtitle mb-2 text-muted">{{ this.product.description }} </h6>
    <p class="card-text"> Rs. {{ this.product.price }} </p>
  </div>
</div>
