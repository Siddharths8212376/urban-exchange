<div class="profile">
    <table class="userProfile">
        <thead>
            <tr>
                <th>Chat ID</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let c of chats" (click)="openChat(c)">
                <td *ngIf="c.buyerName">
                    {{c.buyerName}}
                  </td>
                  <td *ngIf="!c.buyerName">{{c._id}}</td>
            </tr>
        </tbody>
    </table>
</div>
