<div *ngIf="product.name.length > 0">
    <div *ngFor="let prop of entries">
        {{ prop[0] }}  {{ prop[1] }}
    </div>
    <div class="row">
        <div class="col-4" *ngFor="let image of imageFiles">
            <img [src]="image" alt="image" height="200px" width="200px">
        </div>
    </div>

</div>
