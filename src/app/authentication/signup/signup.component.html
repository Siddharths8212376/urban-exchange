<div class="container-su">
  <div class="cardsignup">
<mat-card class="signup-card" style="position: relative; top: 20px;"> 
  <span class="signup-span">
  <h2 class="signup-title">Sign Up</h2>
    <mat-icon title="signup" fontIcon="account_circle" class="signup-icon"></mat-icon>
  </span>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field class="form-field">
        <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <p></p>
      <mat-form-field class="form-field">
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput name="firstName" ngModel type="text" placeholder="First Name" #firstNameInput="ngModel" required>
        <mat-error *ngIf="firstNameInput.invalid">Please enter your first name.</mat-error>
      </mat-form-field>

      <!-- Add last name field -->
      <mat-form-field class="form-field">
        <input matInput name="lastName" ngModel type="text" placeholder="Last Name" #lastNameInput="ngModel" required>
        <mat-error *ngIf="lastNameInput.invalid">Please enter your last name.</mat-error>
      </mat-form-field>

      <!-- Add phone field -->
      <mat-form-field class="form-field">
        <input matInput name="phone" ngModel type="tel" placeholder="Phone" #phoneInput="ngModel" required>
        <mat-error *ngIf="phoneInput.invalid">Please enter a valid phone number.</mat-error>
      </mat-form-field>

      <p></p>
      <div class="row">
        <div class="col-12 sign-in">
          <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
        </div>
        <div class="col-12 btn sign-in">
          <asl-google-signin-button  type='standard' size='large'>  Sign Up with Google</asl-google-signin-button>
        </div>
      </div>
    </form>
  </mat-card>
